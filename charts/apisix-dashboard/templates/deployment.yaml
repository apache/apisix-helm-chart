apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apisix-dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "apisix-dashboard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "apisix-dashboard.selectorLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  strategy: {{ toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- range $key, $value := $.Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- end }}
      labels:
        {{- include "apisix-dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      serviceAccountName: {{ include "apisix-dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{/* Merge config and secret only when the user needs it */}}
      {{- if and .Values.config.mergedConfigSecret.name .Values.config.mergedConfigSecret.key }}
      initContainers:
        - name: config-builder
          image: mikefarah/yq
          command: [ "/bin/sh" ]
          args:
            - -c
            - |
              yq '. *= load("/tmp/conf.yaml")' {{ printf "/tmp/%s" .Values.config.mergedConfigSecret.key }} > /usr/local/apisix-dashboard/alternative-conf/conf.yaml
          volumeMounts:
            - mountPath: /tmp/conf.yaml
              name: apisix-dashboard-config
              subPath: conf.yaml
            - mountPath: {{ printf "/tmp/%s" .Values.config.mergedConfigSecret.key | quote }}
              name: apisix-dashboard-credentials
              subPath: {{ .Values.config.mergedConfigSecret.key | quote }}
            - mountPath: /usr/local/apisix-dashboard/alternative-conf/
              name: config-data

      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/local/apisix-dashboard/manager-api

          {{/* Use alternative config file when configuration merge is performed*/}}
          {{- if and .Values.config.mergedConfigSecret.name .Values.config.mergedConfigSecret.key }}
          args:
            - --config
            - /usr/local/apisix-dashboard/alternative-conf/conf.yaml
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.config.conf.listen.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: apisix-dashboard-config
              subPath: conf.yaml
          {{- with .Values.config.schema.configMap }}
            - mountPath: /usr/local/apisix-dashboard/conf/schema.json
              name: schema-json
              subPath: {{ .key }}
          {{- end}}
          {{- if .Values.config.conf.etcd.mtlsExistingSecret }}
            - mountPath: /etc/etcd
              name: etcd-config
          {{- end}}
          {{/* Config merge is performed so load the config into another directory */}}
          {{- if and .Values.config.mergedConfigSecret.name .Values.config.mergedConfigSecret.key }}
            - mountPath: /usr/local/apisix-dashboard/alternative-conf/
              name: config-data
          {{- end }}
      volumes:
        - configMap:
            name: {{ include "apisix-dashboard.fullname" . }}
          name: apisix-dashboard-config
      {{- with .Values.config.schema.configMap }}
        - configMap:
            name: {{ .name }}
          name: schema-json
      {{- end}}
      {{- if .Values.config.conf.etcd.mtlsExistingSecret }}
        - secret:
            secretName: {{ .Values.config.conf.etcd.mtlsExistingSecret }}
          name: etcd-config
      {{- end}}
      {{/* Config merge is performed so TODO */}}
      {{- if and .Values.config.mergedConfigSecret.name .Values.config.mergedConfigSecret.key }}
        - name: apisix-dashboard-credentials
          secret:
            secretName: {{ .Values.config.mergedConfigSecret.name }}
        - name: config-data
          emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- tpl (. | toYaml) $ | nindent 8 }}
      {{- end }}
