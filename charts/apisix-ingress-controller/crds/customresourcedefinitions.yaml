          priority: 0
        - jsonPath: .spec.http[].match.paths
          name: URIs
          type: string
          priority: 0
        - jsonPath: .spec.http[].backends[].serviceName
          name: Target Service(HTTP)
          type: string
          priority: 1
        - jsonPath: .spec.tcp[].match.ingressPort
          name: Ingress Server Port(TCP)
          type: integer
          priority: 1
        - jsonPath: .spec.tcp[].match.backend.serviceName
          name: Target Service(TCP)
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          priority: 0
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              anyOf:
                - required: ["http"]
                - required: ["stream"]
              properties:
                http:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: ["name", "match", "backends"]
                    properties:
                      name:
                        type: string
                        minLength: 1
                      priority:
                        type: integer
                      timeout:
                        type: object
                        properties:
                          connect:
                            type: string
                          send:
                            type: string
                          read:
                            type: string
                      match:
                        type: object
                        required:
                          - paths
                        properties:
                          paths:
                            type: array
                            minItems: 1
                            items:
                              type: string
                              pattern: "^/[a-zA-Z0-9\\-._~%!$&'()+,;=:@/]*\\*?$"
                          hosts:
                            type: array
                            minItems: 1
                            items:
                              type: string
                              pattern: "^\\*?[0-9a-zA-Z-._]+$"
                          methods:
                            type: array
                            minItems: 1
                            items:
                              type: string
                              enum:
                                - "CONNECT"
                                - "DELETE"
                                - "GET"
                                - "HEAD"
                                - "OPTIONS"
                                - "PATCH"
                                - "POST"
                                - "PUT"
                                - "TRACE"
                          remoteAddrs:
                            type: array
                            minItems: 1
                            items:
                              type: string
                          exprs:
                            type: array
                            minItems: 1
                            items:
                              type: object
                              properties:
                                subject:
                                  type: object
                                  properties:
                                    scope:
                                      type: string
                                      enum:
                                        - "Cookie"
                                        - "Header"
                                        - "Path"
                                        - "Query"
                                    name:
                                      type: string
                                      minLength: 1
                                  required:
                                    - scope
                                op:
                                  type: string
                                  enum:
                                    - Equal
                                    - NotEqual
                                    - GreaterThan
                                    - LessThan
                                    - In
                                    - NotIn
                                    - RegexMatch
                                    - RegexNotMatch
                                    - RegexMatchCaseInsensitive
                                    - RegexNotMatchCaseInsensitive
                                value:
                                  type: string
                                set:
                                  type: array
                                  items:
                                    type: string
                              oneOf:
                                - required: ["subject", "op", "value"]
                                - required: ["subject", "op", "set"]
                      websocket:
                        type: boolean
                      backends:
                        type: array
                        minItems: 1
                        items:
                          type: object
                          properties:
                            serviceName:
                              type: string
                              minLength: 1
                            servicePort:
                              anyOf:
                              - type: integer
                              - type: string
                              x-kubernetes-int-or-string: true
                            resolveGranularity:
                              type: string
                              enum: ["endpoint", "service"]
                            weight:
                              type: integer
                              minimum: 0
                            subset:
                              type: string
                        required:
                          - serviceName
                          - servicePort
                      plugins:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                              minLength: 1
                            enable:
                              type: boolean
                            config:
                              type: object
                              x-kubernetes-preserve-unknown-fields: true # we have to enable it since plugin config
                        required:
                          - name
                          - enable
                      authentication:
                        type: object
                        properties:
                          enable:
                            type: boolean
                          type:
                            type: string
                            enum:
                              - "basicAuth"
                              - "keyAuth"
                          keyAuth:
                            type: object
                            properties:
                              header:
                                type: string
                        required:
                          - enable
                stream:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: ["name", "match", "backend", "protocol"]
                    properties:
                      "protocol":
                        type: string
                        enum: ["TCP", "UDP"]
                      name:
                        type: string
                        minLength: 1
                      match:
                        type: object
                        properties:
                          ingressPort:
                            type: integer
                            minimum: 1
                            maximum: 65535
                        required:
                          - ingressPort
                      backend:
                        type: object
                        properties:
                          serviceName:
                            type: string
                            minLength: 1
                          servicePort:
                            anyOf:
                            - type: integer
