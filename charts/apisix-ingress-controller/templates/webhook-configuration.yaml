{{/* 
  If the user does not have cert-manager and is not providing a secret with the certificates, the chart needs to generate the secret 
*/}}
{{- $webhookSvc := .Values.admission.webhookSvc }}
{{- $nameSvc := (printf "%s.%s" $webhookSvc .Release.Namespace) }}
{{- $ca := genCA "ingress-apisix-ca" 365 }}
{{- $cert := genSignedCert (printf "%s.svc" $nameSvc) nil (list $webhookSvc (printf "%s.svc" $nameSvc) (printf "%s.pod" $nameSvc) (printf "%s.svc.cluster.local" $nameSvc) (printf "%s.pod.cluster.local" $nameSvc)) 365 $ca }}

---
{{- if .Values.admission.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  cert.pem: {{ $cert.Cert | b64enc }}
  key.pem: {{ $cert.Key | b64enc }}
{{- end }}

---
{{- if .Values.admission.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: apisix-validation-webhooks
webhooks:
  - name: apisixroute-validator-webhook.apisix.apache.org
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ .Values.admission.webhookSvc }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.admission.port }}
        path: "/validation/apisixroutes"
      caBundle: {{ $cert.Cert | b64enc }}
    rules:
      - apiGroups: 
          - "apisix.apache.org"
        apiVersions: 
          - "*"
        operations:
          - "CREATE"
          - "UPDATE"
        resources: 
          - "apisixroutes"
    timeoutSeconds: 30
    failurePolicy: Fail
    sideEffects: None    
  - name: apisixupstream-validator-webhook.apisix.apache.org
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ .Values.admission.webhookSvc }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.admission.port }}
        path: "/validation/apisixupstreams"
      caBundle: {{ $cert.Cert | b64enc }}
    rules:
      - apiGroups: 
          - "apisix.apache.org"
        apiVersions: 
          - "*"
        operations:
          - "CREATE"
          - "UPDATE"
        resources: 
          - "apisixupstreams"
    timeoutSeconds: 30
    failurePolicy: Fail
    sideEffects: None    
  - name: apisixconsumer-validator-webhook.apisix.apache.org
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ .Values.admission.webhookSvc }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.admission.port }}
        path: "/validation/apisixconsumers"
      caBundle: {{ $cert.Cert | b64enc }}
    rules:
      - apiGroups: 
          - "apisix.apache.org"
        apiVersions: 
          - "*"
        operations:
          - "CREATE"
          - "UPDATE"
        resources: 
          - "apisixconsumers"
    timeoutSeconds: 30
    failurePolicy: Fail
    sideEffects: None
  - name: apisixtls-validator-webhook.apisix.apache.org
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: {{ .Values.admission.webhookSvc }}
        namespace: {{ .Release.Namespace }}
        port: {{ .Values.admission.port }}
        path: "/validation/apisixtlses"
      caBundle: {{ $cert.Cert | b64enc }}
    rules:
      - apiGroups: 
          - "apisix.apache.org"
        apiVersions: 
          - "*"
        operations:
          - "CREATE"
          - "UPDATE"
        resources: 
          - "apisixtlses"
    timeoutSeconds: 30
    failurePolicy: Fail
    sideEffects: None    
{{- end }}